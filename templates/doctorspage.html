{% extends "base.html" %}

{% block body %}

<div class="container">
    <h1>Doctor's login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form id = "auth-form" action="{{url_for('doctor_routes.doctor_login')}}" method="post">
        <input type="text"
         name="username"
         placeholder="username"
         class="input-field"
         />

        <input type="password"
         name="password"
         placeholder="password"
         class="input-field"
         />
        <input type="submit"
         value="Login"
          class="btn btn-login"
        onclick="setActionForm('login')"
        />

       
       
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form");
        if (action === 'login'){
            form.action = "{{url_for('doctor_routes.doctor_login')}}";
            form.method="post"
            form.submit();
        }
    }
</script>
{% endblock %}
