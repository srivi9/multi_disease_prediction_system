{% extends "base.html" %}

{% block body %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background: linear-gradient(135deg, #bac3cc, #88afda);
}

.container {
  max-width: 600px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
}

.container h3 {
  font-size: 22px;
  font-weight: 500;
  text-align: center;
  margin-bottom: 15px;
}


.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr; 
  gap: 15px;
}


@media (max-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr; 
  }
}

/* Input styles */
.input-box {
  width: 100%;
}

.input-box input {
  width: 100%;
  height: 40px;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input-box input:focus {
  border-color: #9b59b6;
  outline: none;
}

/* Button */
.button {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.button button {
  width: 100%;
  height: 40px;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(135deg, #bac3cc, #88afda);
  transition: 0.3s;
}

.button button:hover {
  background: linear-gradient(-135deg, #bac3cc, #88afda);
}
</style>

<div class="container">
    <h3>Enter Patient Data for Diabetes Prediction</h3>
    <form action="{{ url_for('diabetes_routes.predict_diabetes') }}" method="post">
        
        <!-- Patient Information -->
        <h4>Basic Information</h4>
        <div class="form-grid">
            <div class="input-box"><input type="number" name="Age" id="age" placeholder="Age" min="21" max="81" required></div>
            <div class="input-box"><input type="number" name="Pregnancies" id="pregnancies" placeholder="Pregnancies" min="0" max="17" required></div>
        </div>

        <!-- Medical Measurements -->
        <h4>Medical Measurements</h4>
        <div class="form-grid">
            <div class="input-box"><input type="number" name="Glucose" id="glucose" placeholder="Glucose Level" min="0" max="199" required></div>
            <div class="input-box"><input type="number" name="BloodPressure" id="blood_pressure" placeholder="Blood Pressure" min="0" max="122" required></div>
            <div class="input-box"><input type="number" name="SkinThickness" id="skin_thickness" placeholder="Skin Thickness" min="0" max="99" required></div>
            <div class="input-box"><input type="number" name="Insulin" id="insulin" placeholder="Insulin Level" min="0" max="846"required></div>
            <div class="input-box"><input type="number" name="BMI" id="bmi" placeholder="BMI" min="0" step = "0.1"  max="87.1" required></div>
            <div class="input-box"><input type="number" name="DiabetesPedigreeFunction" id="diabetes_pedigree" placeholder="Diabetes Pedigree Function" min="0.08" step = "any" max="2.42" required></div>
        </div>

        <!-- Submit Button -->
        <div class="button">
            <button type="submit">Predict</button>
        </div>

    </form>
</div>
{% endblock %}
