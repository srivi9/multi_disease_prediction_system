<!-- pastresults.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Heart Disease Predictions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>

</head>

<style>
    /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
    }
    
    /* Navbar */
    .navbar {
      background-color: #a7bcd3;
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

    .navbar a {
        color: white !important;
    }

    .navbar .btn {
        font-size: 14px;
        padding: 10px 15px;
        border-radius: 6px;
        transition: all 0.3s ease-in-out;
    }

    .navbar .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .header {
        width: 100%;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px 0;
        margin-bottom: 50px;
    }


    /* Prediction Navigation */
    .prediction-nav {
        display: none;
        margin-top: 10px;
    }

    .prediction-list {
        list-style-type: none;
        padding: 0;
    }

    .prediction-link {
        display: block;
        padding: 8px;
        color: #007bff;
        text-decoration: none;
    }

    .prediction-link:hover {
        text-decoration: underline;
    }


/* Flash Messages */
.flash-message {
padding: 12px;
margin: 10px 0;
border-radius: 5px;
font-size: 1.2rem;
text-align: center;
color: black;
background-color: #f8d7da;
border: 1px solid #f5c6cb;
width: 100%;
max-width: 600px;
}

/* Messages Container */
.messages-container {
max-width: 90%;
margin: 0 auto;
}

/* Header */
header {
width: 100%;
background-color: #ffffff;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
padding: 15px 0;
position: fixed;
top: 0;
left: 0;
z-index: 1000;
}

header h1 {
margin: 0;
font-size: 2rem;
color: #333;
}

/* Main Content */
main {
display: flex;
justify-content: center;
align-items: center;
flex: 1;
width: 100%;
padding-top: 80px; 
}

/* Container */
.container {
background-color: #ffffff;
border-radius: 9px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
padding: 25px;
max-width: 1200px; 
width: 90%;
margin: 80px auto;
}

/* Container Text */
.container h1 {
font-size: 2rem;
color: #333;
margin-bottom: 1.2rem;
}

.container p {
font-size: 0.9rem;
color: #666;
margin-bottom: 15px;
}





/* Footer */
footer {
background-color: rgb(105, 150, 167);
color: rgb(0, 0, 0);
text-align: center;
padding: 12px;
position: fixed;
width: 100%;
bottom: 0;
font-size: 0.9rem;
}

/* Card Style */
.card {
margin-bottom: 20px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
border-radius: 8px;
}

.card-header {
background-color: #546d85;
color: white;
font-size: 18px;
}

.card-body {
padding: 15px;
}


/* Small Devices (Phones) */
@media (max-width: 600px) {
.container {
padding: 20px;
max-width: 90%;
}

.flash-message {
font-size: 1rem;
padding: 10px;
}

.container h1 {
font-size: 1.8rem;
}

.container .btn {
font-size: 0.9rem;
padding: 10px;
}

header h1 {
font-size: 1.8rem;
}

footer {
font-size: 0.8rem;
}
}

/* Medium Devices (Tablets) */
@media (max-width: 900px) {
.container {
max-width: 80%;
}

.flash-message {
font-size: 1.1rem;
}

.container h1 {
font-size: 2rem;
}

.container .btn {
font-size: 1rem;
padding: 12px;
}

header h1 {
font-size: 2.2rem;
}
}

/* Large Screens */
@media (min-width: 1200px) {
.container {
max-width: 500px;
}
}

</style>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Doctors final diagnosis</h2>

        {% if results %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Final Diagnosis</th>
                       
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ "Positive" if result.Target == 1 else "Negative"  }}</td>
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>You don't have any heart disease predictions yet.</p>
        {% endif %}

        <a href="{{ url_for('patient_routes.patient_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
