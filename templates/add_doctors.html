<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>



{% extends "base.html" %}

{% block body %}




<div class="container">
    <h1>Welcome</h1>
    <p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
            </p>
    <form id = "auth-form" action="{{url_for('doctor_routes.doctor_login')}}" method="post">
        <input type="text"
         name="firstname"
         placeholder="firstname"
         class="input-field"
         />

         <input type="text"
         name="lastname"
         placeholder="lastname"
         class="input-field"
         />
        
         <select name="speciality" id="speciality" required  class="input-field">
            <option value="" disabled selected>Select speciality</option>
            <option>Heart Disease</option>
            <option>Diabetes</option>
            <option>Parkinsons Disease</option>
        </select>
        

        <input type="text"
         name="username"
         placeholder="username"
         class="input-field"
         />

        <input type="password"
         name="password"
         placeholder="password"
         class="input-field"
         />

        <input type="button"
        value="Register"
         class="btn btn-register"
       onclick="setActionForm('register')"
       />
       
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form");
         if (action === 'register'){
            form.action = "{{url_for('admin_routes.add_doctor')}}";
            form.method = 'post';
            form.submit();
        }
    }
</script>
{% endblock %}
