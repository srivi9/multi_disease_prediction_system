<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>

{% extends "base.html" %}

{% block body %}

<!-- Logout Section -->

<div class="container">
    <h1>Please add the patients' information down below</h1>
    <form id = "auth-form" action="{{url_for('admin_routes.add_patient')}}" method="post">
        <input type="text"
        name="firstname"
        placeholder="First Name"
        class="input-field"
        >

        <input type="text"
        name="lastname"
        placeholder="Last Name"
        class="input-field"
        >
        
        <input type="text"
        name ="age"
        placeholder="Age"
        class= "input-field"
        >

        <select name="gender" id="gender" required  class="input-field">
            <option value="" disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <input type="text"
         name="username"
         placeholder="username"
         class="input-field"
         />

         <input type="email"
         name="email"
         placeholder="email"
         class="input-field"
         />

        <input type="password"
         name="password"
         placeholder="password"
         class="input-field"
         />
         {% with messages = get_flashed_messages() %}
         {% if messages %}
                 {% for message in messages %}
                     {{ message }}
                 {% endfor %}
         {% endif %}
     {% endwith %}
     
       
        <input type="button"
        value="Add"
         class="btn btn-register"
       onclick="setActionForm('register')"
       />
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form");
         if (action === 'register'){
            form.action = "{{url_for('admin_routes.add_patient')}}";
            form.method = 'post';
            form.submit();
        }
    }
</script>
{% endblock %}
