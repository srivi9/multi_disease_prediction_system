<!-- notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        
        /* Navbar */
        .navbar {
            background-color: #a7bcd3;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar a {
            color: white !important;
        }

        .navbar .btn {
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        .navbar .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        header {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            padding-top: 80px;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            border-radius: 9px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 1200px;
            width: 90%;
            margin: 80px auto;
        }

        .container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.2rem;
        }

        .container p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        /* Flash Messages */
        .flash-message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            color: black;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            width: 100%;
            max-width: 600px;
        }

        /* Notifications */
        .notifications-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-item {
            padding: 8px;
            font-size: 1rem;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .notification-item.bold {
            font-weight: bold;
        }

        .notification-item.no-notifications {
            font-size: 1rem;
            color: #666;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: rgb(105, 150, 167);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center">Notifications</h1>
    </header>

    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Your Notifications</h2>
            <ul class="notifications-list">
                {% for note in notifications %}
                    <li class="notification-item {% if not note.is_read %}bold{% endif %}">
                        {{ note.message }} <br>
                    </li>
                {% else %}
                    <li class="notification-item no-notifications">No notifications.</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('patient_routes.patient_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
