{% extends "base.html" %}

{% block body %}

<div class="container">
    <h1>Please Register down below</h1>
    <form id = "auth-form" action="{{url_for('patient_login')}}" method="post">
        <input type="text"
         name="username"
         placeholder="username"
         class="input-field"
         />

         <input type="email"
         name="email"
         placeholder="email"
         class="input-field"
         />

        <input type="password"
         name="password"
         placeholder="password"
         class="input-field"
         />
        
       
        <input type="button"
        value="Register"
         class="btn btn-register"
       onclick="setActionForm('register')"
       />
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form");
         if (action === 'register'){
            form.action = "{{url_for('patient_register')}}";
            form.method = 'post';
            form.submit();
        }
    }
</script>
{% endblock %}
